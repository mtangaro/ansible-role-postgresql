---
postgresql_pgdg_release: 3
postgresql_version_terse: "{{ postgresql_version | replace('.', '') }}"
postgresql_yum_repository_base_url: "http://yum.postgresql.org"
postgresql_yum_repository_url: "{{ postgresql_yum_repository_base_url }}/{{ postgresql_version }}/{{ ansible_os_family | lower }}/rhel-{{ ansible_distribution_major_version }}-{{ ansible_architecture }}/pgdg-{{ postgresql_pgdg_dists[ansible_distribution] }}{{ postgresql_version_terse }}-{{ postgresql_version }}-{{ postgresql_pgdg_release }}.noarch.rpm"

pgsql_pgdata: '/var/lib/pgsql/{{ pgsql_version }}/data'
pgsql_conf_dir: '/var/lib/pgsql/{{ pgsql_version }}/data'
pgsql_pgport: '{{ galaxy_db_port }}'
